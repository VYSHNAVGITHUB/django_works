{%extends 'base.html'%}

{%block title_block%}
<title>todo-detail</title>

{%endblock%}

{%block body_block%}

<div class="row mt-5">
    <div class="col-2"></div>
    <div class="col-8">
        <div class="card" style="width: 100%;">
            <div class="card-header text-center">
              Task Detail
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">{{task.task_name}}</li>
              <li class="list-group-item">{{task.user}}</li>
              <li class="list-group-item">{{task.status}}</li>
              <li class="list-group-item">{{task.created_date}}</li>
              <li class="list-group-item">
                <div class="row border">
                    <div class="col-6">
                        <a href="{%url 'todo-edit' task.id %}" class="btn btn-outline-warning form-control">Edit</a>
                    </div>
                    <div class="col-6">
                        <a href="{%url 'todo-delete' task.id%}" class="btn btn-outline-danger form-control">Delete</a>
                    </div>
                </div>
              </li>


            </ul>
          </div>

    </div>
    <div class="col-2"></div>
</div>

{%endblock%}
